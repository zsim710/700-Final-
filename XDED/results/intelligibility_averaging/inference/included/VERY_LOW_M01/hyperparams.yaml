# yamllint disable
# ############################################################################
# Model: E2E ASR with Transformer
# Encoder: Conformer Encoder
# Decoder: Transformer Decoder + (CTC/ATT joint) beamsearch + TransformerLM
# Tokens: unigram
# losses: CTC + KLdiv (Label Smoothing loss)
# Training: Librispeech 960h
# Authors:  Jianyuan Zhong, Titouan Parcollet, Samuele Cornell
# ############################################################################
# Seed needs to be set at top of yaml, before objects with parameters are made

seed: 7775
__set_seed: !apply:torch.manual_seed [7775]

freeze_encoder_layers: 0
freeze_decoder_layers: 2
speaker: F02
max_metric_key: WRA
min_metric_key:


load_ckpt: 
  /data/qwan121/results/milestone_ckpts/UA_control/LOSO_WRA_D3E0_139/CKPT+2024-07-06+22-18-32+00
output_folder: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775
output_wer_folder: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/
save_folder: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/save
train_log: 
  /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/train_log.txt

# Language model (LM) pretraining
# NB: To avoid mismatch, the speech recognizer must be trained with the same
# tokenizer used for LM training. Here, we download everything from the
# speechbrain HuggingFace repository. However, a local path pointing to a
# directory containing the lm.ckpt and tokenizer.ckpt may also be specified
# instead. E.g if you want to use your own LM / tokenizer.
pretrained_lm_tokenizer_path: speechbrain/asr-transformer-transformerlm-librispeech

# Data files
data_folder: /data/qwan121/UASpeech  # e.g., /path/to/LibriSpeech
# If RIRS_NOISES dir exists in /localscratch/xxx_corpus/RIRS_NOISES
# then data_folder_rirs should be /localscratch/xxx_corpus
# otherwise the dataset will automatically be downloaded
# data_folder_rirs: !ref <data_folder>
train_splits: ['']
dev_splits: ['']
test_splits: ['']
skip_prep: true # reuse through softlink to ~/partitions
train_csv: 
  /home/qwan121/partitions/uaspeech/by_speakers/dysarthric/valid-b2-uncommon/F02_train.csv
valid_csv: 
  /home/qwan121/partitions/uaspeech/by_speakers/dysarthric/valid-b2-uncommon/F02_val.csv
test_csv:
- /home/qwan121/partitions/uaspeech/by_speakers/dysarthric/F02_B3.csv

####################### Training Parameters ####################################

# To make Transformers converge, the global bath size should be large enough.
# The global batch size is computed as batch_size * n_gpus * grad_accumulation_factor.
# Empirically, we found that this value should be >= 128.
# Please, set your parameters accordingly.
number_of_epochs: 160
batch_size: 16 # This works for 2x GPUs with 32GB
ctc_weight: 0.3
grad_accumulation_factor: 1
max_grad_norm: 5.0
loss_reduction: batchmean
sorting: random
num_workers: 4
precision: fp32 # bf16, fp16 or fp32
avg_checkpoints: 10 # Number of checkpoints to average for evaluation

# stages related parameters
# stage_one_epochs: 90
lr_adam: 0.001
# lr_sgd: 0.000025

# Feature parameters
sample_rate: 16000
n_fft: 400
n_mels: 80

# This setup works well for V100 32GB GPU, adapts it to your needs.
# Or turn it off (but training speed will decrease)
dynamic_batching: true
max_batch_length_train: 900
max_batch_length_val: 100 # we reduce it as the beam is much wider (VRAM)
num_bucket: 200
shuffle: true # if true re-creates batches at each epoch shuffling examples.
batch_ordering: random
max_batch_ex: 128

dynamic_batch_sampler_train:
  max_batch_length: 900
  num_buckets: 200
  shuffle: true
  batch_ordering: random
  max_batch_ex: 128

dynamic_batch_sampler_valid:
  max_batch_length: 100
  num_buckets: 200
  shuffle: true
  batch_ordering: random
  max_batch_ex: 128

# Dataloader options
train_dataloader_opts:
  batch_size: 16
  shuffle: true
  num_workers: 4

valid_dataloader_opts:
  batch_size: 1

test_dataloader_opts:
  batch_size: 1

####################### Model Parameters #######################################

# Transformer
d_model: 144
nhead: 4
num_encoder_layers: 12
num_decoder_layers: 4
d_ffn: 1024
transformer_dropout: 0.1
activation: &id001 !name:torch.nn.GELU
output_neurons: 5000

# Outputs
blank_index: 0
label_smoothing: 0.0
pad_index: 0
bos_index: 1
eos_index: 2

# Decoding parameters
min_decode_ratio: 0.0
max_decode_ratio: 1.0
valid_search_interval: 1
valid_beam_size: 10
test_beam_size: 66
lm_weight: 0.60
ctc_weight_decode: 0.40

############################## Models ##########################################

CNN: &id002 !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
  input_shape: (8, 10, 80)
  num_blocks: 2
  num_layers_per_block: 1
  out_channels: (64, 32)
  kernel_sizes: (3, 3)
  strides: (2, 2)
  residuals: (False, False)

Transformer: &id003 !new:speechbrain.lobes.models.transformer.TransformerASR.TransformerASR
                                                                                     # yamllint disable-line rule:line-length
  input_size: 640
  tgt_vocab: 5000
  d_model: 144
  nhead: 4
  num_encoder_layers: 12
  num_decoder_layers: 4
  d_ffn: 1024
  dropout: 0.1
  activation: *id001
  encoder_module: conformer
  attention_type: RelPosMHAXL
  normalize_before: true
  causal: false
  freeze_encoder_layers: 0
  freeze_decoder_layers: 2

# This is the TransformerLM that is used according to the Huggingface repository
# Visit the HuggingFace model corresponding to the pretrained_lm_tokenizer_path
# For more details about the model!
# NB: It has to match the pre-trained TransformerLM!!
lm_model: &id007 !new:speechbrain.lobes.models.transformer.TransformerLM.TransformerLM
                                                                                # yamllint disable-line rule:line-length
  vocab: 5000
  d_model: 768
  nhead: 12
  num_encoder_layers: 12
  num_decoder_layers: 0
  d_ffn: 3072
  dropout: 0.0
  activation: !name:torch.nn.GELU
  normalize_before: false

tokenizer: &id018 !new:sentencepiece.SentencePieceProcessor

ctc_lin: &id005 !new:speechbrain.nnet.linear.Linear


  input_size: 144
  n_neurons: 5000

seq_lin: &id004 !new:speechbrain.nnet.linear.Linear
  input_size: 144
  n_neurons: 5000

normalize: &id006 !new:speechbrain.processing.features.InputNormalization

  norm_type: global
  update_until_epoch: 4

modules:
  CNN: *id002
  Transformer: *id003
  seq_lin: *id004
  ctc_lin: *id005
  normalize: *id006
model: &id012 !new:torch.nn.ModuleList
- [*id002, *id003, *id004, *id005]
Adam: !name:torch.optim.Adam
  lr: 0.001
  betas: (0.9, 0.98)
  eps: 0.000000001

############################## Decoding & optimiser ############################

ctc_scorer: &id009 !new:speechbrain.decoders.scorer.CTCScorer
  eos_index: 2
  blank_index: 0
  ctc_fc: *id005
transformerlm_scorer: &id008 !new:speechbrain.decoders.scorer.TransformerLMScorer
  language_model: *id007
  temperature: 1.15

scorer_test_search: &id011 !new:speechbrain.decoders.scorer.ScorerBuilder


  full_scorers: [*id008, *id009]
  weights:
    ctc: 0.40
    transformerlm: 0.60

scorer_valid_search: &id010 !new:speechbrain.decoders.scorer.ScorerBuilder

  full_scorers: [*id009]
  weights:
    ctc: 0.40

valid_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
  modules: [*id003, *id004]
  bos_index: 1
  eos_index: 2
  min_decode_ratio: 0.0
  max_decode_ratio: 1.0
  beam_size: 10
  using_eos_threshold: false
  length_normalization: true
  scorer: *id010
test_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
  modules: [*id003, *id004]
  bos_index: 1
  eos_index: 2
  min_decode_ratio: 0.0
  max_decode_ratio: 1.0
  beam_size: 66
  temperature: 1.15
  using_eos_threshold: false
  length_normalization: true
  scorer: *id011
log_softmax: !new:torch.nn.LogSoftmax
  dim: -1

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
  blank_index: 0
  reduction: batchmean

seq_cost: !name:speechbrain.nnet.losses.kldiv_loss
  label_smoothing: 0.0
  reduction: batchmean

noam_annealing: &id013 !new:speechbrain.nnet.schedulers.NoamScheduler
  lr_initial: 0.001
  n_warmup_steps: 25000

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/save
  recoverables:
    model: *id012
    noam_scheduler: *id013
    normalizer: *id006
    counter: &id014 !new:speechbrain.utils.epoch_loop.EpochCounter

      limit: 160

############################## Augmentations ###################################

# Speed perturbation
epoch_counter: *id014
speed_perturb: !new:speechbrain.augment.time_domain.SpeedPerturb
  orig_freq: 16000
  speeds: [95, 100, 105]

# Time Drop
time_drop: &id015 !new:speechbrain.augment.freq_domain.SpectrogramDrop
  drop_length_low: 15
  drop_length_high: 25
  drop_count_low: 4
  drop_count_high: 4
  replace: mean

# Freq Drop
freq_drop: &id016 !new:speechbrain.augment.freq_domain.SpectrogramDrop
  drop_length_low: 10
  drop_length_high: 20
  drop_count_low: 4
  drop_count_high: 4
  replace: mean
  dim: 2

# Time warp
time_warp: &id017 !new:speechbrain.augment.freq_domain.Warping

fea_augment: !new:speechbrain.augment.augmenter.Augmenter
  min_augmentations: 3
  max_augmentations: 3
  augment_prob: 1.0
  augmentations: [*id015, *id016, *id017]

compute_features: !new:speechbrain.lobes.features.Fbank
  sample_rate: 16000
  n_fft: 400
  n_mels: 80

############################## Logging and Pretrainer ##########################

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: 
    /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/train_log.txt
wandb_logger: !new:speechbrain.utils.train_logger.WandBLogger
  initializer: !name:wandb.init
    entity: d2n
    project: sa_ua_val_uncommon
    name: UA_WRA_F02_D2E0
    reinit: false
    resume: false
    dir: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/wandb
    config:
      freeze_encoder_layers: 0
      freeze_decoder_layers: 2
      speaker: F02

error_rate_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
acc_computer: !name:speechbrain.utils.Accuracy.AccuracyStats
wra_computer: !name:speechbrain.utils.WordAccuracy.WordAccuracyStats
cer_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
  split_tokens: true

# The pretrainer allows a mapping between pretrained files and instances that
# are declared in the yaml. E.g here, we will download the file lm.ckpt
# and it will be loaded into "lm" which is pointing to the <lm_model> defined
# before.
pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: /data/qwan121/results/uaspeech/dynamic_metric/val_uncommon_F02_E0D2/7775/save
  loadables:
    lm: *id007
    tokenizer: *id018
  paths:
    lm: speechbrain/asr-transformer-transformerlm-librispeech/lm.ckpt
    tokenizer: speechbrain/asr-transformer-transformerlm-librispeech/tokenizer.ckpt
